<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-IDE</title>
    <script src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF/css/main.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="toggle.css">
    <link rel="stylesheet" href="split-resize.css">
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>
    <div class="fullScreen">
        <nav>
            <button class="glow-green" id="setting_button" onclick="showModal(document.querySelector('#settings'))"><span class="icon-r icon-24 icon-light"><img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/settings-outline.svg" alt=" "></span></button>
            <button class="glow-green" onclick="run_code();" id="run_button"><span class="text">Run Code</span><span class="icon-r icon-24 icon-light"><img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/chevron-forward-outline.svg" alt=" "></span></button>
            <button class="glow-green" id="invite_button"><span class="icon-r icon-24 icon-light"><img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/person-add-outline.svg" alt=" "></span></button>
        </nav>
        <div id="viewbox" class="box" boxAlign="horizontal">
            <div class="fullHeight" id="LPanel">
                <div id="FileManager">
                    <div id="FMHead">
                        <span class="text">File Manager</span>
                    </div>
                    <hr>
                    <div id="FMBody">

                    </div>
                </div>
            </div>
            <div class="horizontal-split-container">
                <div class="fullHeight" id="MPanel">
                    <div class="editor-pane">
                        <div class="tab-area inivisible-scroll" id="fileeditor">
                        <div class="tab active" draggable="true" onclick="activate(this);" id="aaaa" tab-bar="#fileeditor">
                            aaaa
                            <span class="icon-24 icon-light close" onclick="closeTab(this);">
                                <img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/close-outline.svg" alt=" ">
                            </span>
                        </div>
                        <div class="tab" draggable="true" onclick="activate(this);" id="bbbb" tab-bar="#fileeditor">
                            bbbb
                            <span class="icon-24 icon-light close" onclick="closeTab(this);">
                                <img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/close-outline.svg" alt=" ">
                            </span>
                        </div>
                        <div class="tab" draggable="true" onclick="activate(this);" id="cccc" tab-bar="#fileeditor">
                            cccc
                            <span class="icon-24 icon-light close" onclick="closeTab(this);">
                                <img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/close-outline.svg" alt=" ">
                            </span>
                        </div>
                    </div>
                    <div class="editor-window" id="main-editor"></div>
                </div>
                </div>
                <div class="split-horizontal-container">
                    <div class="split-horizontal" draggable="true"></div>
                </div>
                <div class="fullHeight" id="RPanel">
                    <div class="editor-pane">
                        <iframe class="editor-window output" src="run_code.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container" id="settings">
        <div class="modal">
            <div class="modal-header">
                <div class="l-padding"></div>
                <span class="text"><h1>Settings</h1></span>
                <span class="icon-24 icon-light close" onclick="closeModal(this);">
                    <img src="https://cdn.jsdelivr.net/gh/CyroCoders/CyroWebF@0.3-indev/icon/close.svg" alt=" ">
                </span>
            </div>
            <div class="modal-body">
                <div class="setting">
                    <span class="label">
                        Theme
                    </span>
                    <div class="dropdown">
                        <button onclick="themesButton(null)" class="dropbtn">Select Theme</button>
                        <div id="theme-dropdown" class="dropdown-content">
                          <input type="text" placeholder="Search Themes.." id="theme-search-input" onkeyup="filterFunction()">
                        </div>
                      </div>
                </div>
                <div class="setting">
                    <span class="label">
                        Code Wrap
                    </span>
                    <label class="switch">
                        <input type="checkbox" id="toggle-cw">
                        <span class="slider round glow-green"></span>
                    </label>
                </div>
                <div class="setting">
                    <span class="label">
                        Show Gutter
                    </span>
                    <label class="switch">
                        <input type="checkbox" id="toggle-g">
                        <span class="slider round glow-green"></span>
                    </label>
                </div>
                <div class="setting">
                    <span class="label">
                        Emmet
                    </span>
                    <label class="switch">
                        <input type="checkbox" id="toggle-e">
                        <span class="slider round glow-green"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@master/src-noconflict/ace.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/ajaxorg/ace-builds@master/src-noconflict/ext-language_tools.js" defer></script>
    <script src="cookies.js" defer></script>
    <script src="tab-functions.js" defer></script>
    <script src="editor.js" defer></script>
    <script src="index.js" defer></script>
    <script src="split-resize.js" defer></script>
    <script src="modal.js" defer></script>
    <script src="themes.js" defer></script>
    <script src="dropdown.js" defer></script>
    <script src="settings.js" defer></script>
</body>
</html>
